<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/cartPage.css">
    <title>Cart Page</title>
</head>

<body>
    <!-- TODO NAVBAR DIV TO BE ADDED HERE -->
    <!-- <div id="navbar"></div> -->

    <!-- ?Cart Page Starts -->

    <div id="main">

        <!-- *Shoping bag and Saved for later Buttons Start -->

        <div id="sbsl">
            <div>Shoping Bag (1)</div>
            <div>Saved For Later (1)</div>
        </div>

        <!-- *Shoping bag and Saved for later Buttons End -->

        <!-- *Shoping Bag Div Start -->

        <div id="shopingBag">

            <div>
                <p>Shoping Bag</p>
                <p>Items in your bag are not on hold.</p>
            </div>

            <!-- *Main append & side bar section start -->

            <div id="masbs">

                <!-- *Cart Secction Start -->

                <div id="cart">
                    <div>
                        <span class="fa fa-gift"></span>
                        <p>Choose gift options when you checkout</p>
                    </div>
                    <div>
                        <div>
                            <span class="material-symbols-outlined truck">
                                local_shipping
                            </span>
                        </div>
                        <div>
                            <p>Delivery (3 items) to India</p>
                            <p>International Shipping</p>
                        </div>
                    </div>
                </div>

                <!-- *Cart Section End -->

                <!-- *Sidebar Sectin Start -->

                <div id="sidebar"></div>

                <!-- *sidebar Section End -->
            </div>

            <!-- *Main append & side bar section end -->
        </div>

        <!-- *Shoping Bag div End -->
    </div>

    <!-- ?Cart Page End -->
</body>

</html>
